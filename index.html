<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Consultar Envío</title>
</head>
<body>
    <header>
        <h1>FAST-TIME</h1>
    </header>
    <main class="contenedor">
        <h2>Consultar estado del envío</h2>
        <section class="consulta">
            <label for="inputNoGuía">Número de guía:</label>
            <!-- Agregar el evento oninput -->
            <input 
                type="text" 
                id="inputNoGuía" 
                placeholder="Ingresa tu número de guía" 
                oninput="recargarSiCampoVacio()" 
                onchange="validarNumeroCambio()"
            >
            <button onclick="obtenerInformacionEnvio()">Consultar estado</button>
        </section>
        
        <!-- Tabla para información del envío -->
        <table id="tabla-envio">
            <thead>
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Status</th>
                    <th>Descripción</th>
                    <th>Alto</th>
                    <th>Ancho</th>
                    <th>Profundidad</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los datos dinámicamente -->
            </tbody>
        </table>

        <!-- Nueva tabla para el historial del envío -->
        <h3>Historial de Envío</h3>
        <table id="tabla-historial">
            <thead>
                <tr>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargará el historial dinámicamente -->
            </tbody>
        </table>
    </main>
    <script src="funcion.js"></script>
</body>
</html>
